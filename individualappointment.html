<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>individual Appointment Booking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: grey;
      }

      h2 {
        color: white;
      }

      form {
        margin: 20px auto;
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f7f7f7;
      }

      label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Hospital Appointment Form</h2>
      <form id="appointmentForm">
        <div class="mb-3">
          <label for="fullName" class="form-label">Patient Name:</label>
          <input type="text" class="form-control" id="fullName" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="problem" class="form-label">problem of visit:</label>
          <input type="text" class="form-control" id="problem" required />
        </div>
        <div class="mb-3">
          <label for="appointmentDate" class="form-label"
            >Appointment Date:</label
          >
          <input
            type="date"
            class="form-control"
            id="appointmentDate"
            required
          />
        </div>
        <div class="mb-3">
          <label for="appointmentTime" class="form-label"
            >Appointment Time:</label
          >
          <input
            type="time"
            class="form-control"
            id="appointmentTime"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const appointmentForm = document.getElementById("appointmentForm");

        appointmentForm.addEventListener("submit", function (event) {
          event.preventDefault();

          const fullName = document.getElementById("fullName").value;
          const email = document.getElementById("email").value;
          const problem = document.getElementById("problem").value;
          const appointmentDate =
            document.getElementById("appointmentDate").value;
          const appointmentTime =
            document.getElementById("appointmentTime").value;

          if (
            !fullName ||
            !email ||
            !problem ||
            !appointmentDate ||
            !appointmentTime
          ) {
            alert("Please fill in all fields.");
            return;
          }

          const confirmationMessage = `Appointment scheduled:\n\nPatient: ${fullName}\nEmail: ${email}\nproblem: ${problem}\nDate: ${appointmentDate}\nTime: ${appointmentTime}`;
          alert(confirmationMessage);
          appointmentForm.reset();
        });
      });
    </script>
  </body>
</html>
