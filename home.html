<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home page of hospital</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: grey;
        color: white;
      }
      a {
        color: white;
        text-decoration: none;
        text-align: center;
        margin-left: 800px;
        font-size: 20px;
      }
      a:hover {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="container text-center mt-5">
      <h3>Welcome to the HealthDoc Multi-Speciality Hospital</h3>
    </div>
    <div class="container mt-5 text-center">
      <h4>Login Form</h4>
      <br />
      <form id="loginForm">
        <label for="username">UserName</label>
        <input type="text" id="username" /><br /><br />
        <label for="Password">Password</label>
        <input type="password" id="password" minlength="8" />
        <br />
        <br />
        <input type="submit" name="submit" class="btn btn-success" />
      </form>
    </div>
    <div class="container">
      <a href="registration.html">Click Here For New Registration</a>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("loginForm");

        loginForm.addEventListener("submit", function (event) {
          event.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          if (username.trim() === "" || password === "") {
            alert("Please fill in all fields.");
            return;
          }
          // You can add additional validation or processing here.
          // For now, let's just navigate to a login success page.
          window.location.href = "loginmsg.html";
        });
      });
    </script>
  </body>
</html>
